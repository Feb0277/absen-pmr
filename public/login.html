<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Autentikasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #020617;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Decorations */
        .background {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: multiply;
            filter: blur(80px);
            opacity: 0.2;
            animation: blob 7s infinite;
        }

        .blob-1 {
            top: -160px;
            right: -160px;
            width: 320px;
            height: 320px;
            background: #7c3aed;
        }

        .blob-2 {
            bottom: -160px;
            left: -160px;
            width: 320px;
            height: 320px;
            background: #c026d3;
            animation-delay: 2s;
        }

        .blob-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 320px;
            background: #06b6d4;
            animation-delay: 4s;
        }

        .bg-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(to right, rgba(148, 163, 184, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(148, 163, 184, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.5;
        }

        @keyframes blob {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        /* Login Card */
        .login-card {
            width: 100%;
            max-width: 450px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid #1e293b;
            overflow: hidden;
        }

        /* Header */
        .card-header {
            background: linear-gradient(135deg, #7c3aed 0%, #c026d3 100%);
            padding: 2rem;
            text-align: center;
        }

        .icon-lock {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            margin-bottom: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .icon-lock svg {
            width: 50px;
            height: 50px;
            color: white;
        }

        /* Custom Icon untuk file SVG eksternal */
        .custom-icon {
            width: 250px;
            height: 150px;
            object-fit: contain;
        }

        .card-header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.875rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.1rem;
        }

        .card-header p {
            color: #ddd6fe;
            font-size: 0.875rem;
        }

        /* Form */
        .card-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #64748b;
            pointer-events: none;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            color: #f1f5f9;
            font-size: 0.875rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .form-control::placeholder {
            color: #64748b;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 4px;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #cbd5e1;
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
        }

        /* Error Message */
        .error-message {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            color: #fca5a5;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            animation: shake 0.3s ease-in-out;
        }

        .error-message.show {
            display: flex;
        }

        .error-message svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, #7c3aed 0%, #c026d3 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 10px 25px rgba(124, 58, 237, 0.3);
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(124, 58, 237, 0.4);
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-submit svg {
            width: 20px;
            height: 20px;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Demo Credentials */
        .demo-box {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 12px;
        }

        .demo-box p {
            font-size: 0.75rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .demo-box .credentials {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #64748b;
            line-height: 1.6;
        }

        /* Loading Screen */
        .loading-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: #020617;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .loading-screen.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        /* Checking State */
        .checking-state .spinner-large {
            width: 96px;
            height: 96px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .checking-state .spinner-large::before,
        .checking-state .spinner-large::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 4px solid transparent;
            border-radius: 50%;
        }

        .checking-state .spinner-large::before {
            border-color: #334155;
        }

        .checking-state .spinner-large::after {
            border-top-color: #7c3aed;
            border-right-color: #c026d3;
            animation: spin 1s linear infinite;
        }

        .checking-state h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.75rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .checking-state p {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            background: #7c3aed;
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            background: #c026d3;
            animation-delay: -0.16s;
        }

        .dot:nth-child(3) {
            background: #06b6d4;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Success State */
        .success-state .success-icon {
            width: 96px;
            height: 96px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.4);
            animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .success-icon svg {
            width: 48px;
            height: 48px;
            color: white;
            stroke-width: 3;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: checkmark 0.6s ease-out 0.3s forwards;
        }

        @keyframes successPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes checkmark {
            100% { stroke-dashoffset: 0; }
        }

        .success-state .success-box {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 16px;
            padding: 2rem;
        }

        .success-state h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.875rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
        }

        .success-state .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .user-info .avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #7c3aed 0%, #c026d3 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-info .avatar svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .user-info .username {
            font-family: 'Outfit', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, #a78bfa 0%, #f0abfc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-badge {
            color: #34d399;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .success-message {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #1e293b;
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            animation: progress 2.5s ease-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Error State */
        .error-state .error-icon {
            width: 96px;
            height: 96px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(239, 68, 68, 0.4);
            animation: errorPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .error-icon svg {
            width: 48px;
            height: 48px;
            color: white;
            stroke-width: 3;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: xmark 0.5s ease-out 0.3s forwards;
        }

        @keyframes errorPop {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes xmark {
            100% { stroke-dashoffset: 0; }
        }

        .error-state .error-box {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 16px;
            padding: 2rem;
            animation: shakeIn 0.5s ease-out;
        }

        @keyframes shakeIn {
            0% { opacity: 0; transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-5px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .error-state h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.875rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
        }

        .error-state .error-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #f87171;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-badge svg {
            width: 20px;
            height: 20px;
        }

        .error-state .error-description {
            color: #e2e8f0;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .error-state .reasons-box {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .reasons-box p {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .reasons-box ul {
            list-style: none;
            font-size: 0.875rem;
            color: #cbd5e1;
        }

        .reasons-box li {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .reasons-box li::before {
            content: '•';
            color: #f87171;
            font-weight: bold;
            margin-top: 0.1rem;
        }

        .error-state .back-message {
            color: #64748b;
            font-size: 0.75rem;
        }

        @media (max-width: 640px) {
            .card-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="bg-grid"></div>
    </div>

    <!-- Login Container -->
    <div class="container" id="loginContainer">
        <div class="login-card">
            <!-- Header -->
            <div class="card-header">
                <div class="icon-lock">
                    <!-- GANTI 'your-icon.svg' dengan nama file SVG Anda -->
                    <img src="icon.svg" alt="Icon" class="custom-icon">
                </div>
                <h1>Selamat Datang</h1>
                <p>Silakan masuk untuk melanjutkan</p>
            </div>

            <!-- Body -->
            <div class="card-body">
                <form id="loginForm">
                    <!-- Username -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <svg id="eyeOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <svg id="eyeClosed" style="display: none;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div class="error-message" id="errorMessage">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                        <span id="errorText"></span>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-submit" id="btnSubmit">
                        <span>Masuk</span>
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                    </button>
                </form>

                <!-- Demo Credentials -->
                <div class="demo-box">
                    <center><p>Halo Selamat Datang Di Website Buatan Saya</p></center>
                    <div class="credentials">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="background">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
            <div class="bg-grid"></div>
        </div>
        <div class="loading-content" id="loadingContent"></div>
    </div>

    <script>
        // Database pengguna terdaftar
        const REGISTERED_USERS = [
            { username: 'admin', password: 'admin1923' },
            { username: 'ecii', password: 'ecii321' },
            { username: 'Bossbesar', password: 'Rayfeb' }
        ];

        // Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeOpen = document.getElementById('eyeOpen');
        const eyeClosed = document.getElementById('eyeClosed');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingContent = document.getElementById('loadingContent');

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'text') {
                eyeOpen.style.display = 'none';
                eyeClosed.style.display = 'block';
            } else {
                eyeOpen.style.display = 'block';
                eyeClosed.style.display = 'none';
            }
        });

        // Login form submit
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            errorMessage.classList.remove('show');
            
            // Show checking state
            showLoadingScreen('checking');

            // Simulate checking delay
            setTimeout(() => {
                const user = REGISTERED_USERS.find(u => u.username === username && u.password === password);

                if (user) {
                    showLoadingScreen('success', username);
                    
                    // Simpan username di localStorage dan redirect ke halaman sambutan
                    setTimeout(() => {
                        localStorage.setItem('authenticatedUser', username);
                        window.location.href = 'dashboard.html';
                    }, 2500);
                } else {
                    showLoadingScreen('error');
                    
                    // Return to login form after error animation
                    setTimeout(() => {
                        hideLoadingScreen();
                        errorText.textContent = 'Username atau password salah';
                        errorMessage.classList.add('show');
                    }, 3000);
                }
            }, 1500);
        });

        // Show loading screen
        function showLoadingScreen(state, username = '') {
            loadingScreen.classList.add('show');

            if (state === 'checking') {
                loadingContent.innerHTML = `
                    <div class="checking-state">
                        <div class="spinner-large"></div>
                        <h2>Sabar lagi di Cek Dulu...</h2>
                        <p>Mohon tunggu sebentar</p>
                        <div class="dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                `;
            } else if (state === 'success') {
                loadingContent.innerHTML = `
                    <div class="success-state">
                        <div class="success-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <div class="success-box">
                            <h2>Selamat Datang! Sekretaris ${username} </h2>
                            <div class="user-info">
                                <div class="avatar">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                            </div>
                            <p class="success-badge">✓ Autentikasi Berhasil</p>
                            <p class="success-message">Mengalihkan ke halaman utama...</p>
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (state === 'error') {
                loadingContent.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </div>
                        <div class="error-box">
                            <h2>Akses Ditolak</h2>
                            <div class="error-badge">
                                <svg fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M13.477 14.89A6 6 0 015.11 6.524l8.367 8.368zm1.414-1.414L6.524 5.11a6 6 0 018.367 8.367zM18 10a8 8 0 11-16 0 8 8 0 0116 0z" clip-rule="evenodd" />
                                </svg>
                                <span>Maaf akun anda tidak terdaftar</span>
                            </div>
                            <p class="error-description">
                                Maaf, Anda tidak bisa masuk karena Anda bukan user yang terdaftar.
                            </p>
                            <div class="reasons-box">
                                <p>Alasan:</p>
                                <ul>
                                    <li>Username atau password salah</li>
                                    <li>Akun tidak terdaftar dalam sistem</li>
                                </ul>
                            </div>
                            <p class="back-message">Mengalihkan ke halaman login tunggu dalam beberapa saat...</p>
                        </div>
                    </div>
                `;
            }
        }

        // Hide loading screen
        function hideLoadingScreen() {
            loadingScreen.classList.remove('show');
        }
    </script>
</body>
</html>
