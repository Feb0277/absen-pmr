<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistem Manajemen</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1a2332 50%, #0f1419 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Effects */
        .background {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: 0;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #7c3aed 0%, #c026d3 100%);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            bottom: -150px;
            left: -150px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #f59e0b 0%, #eab308 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        .header .username {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Menu Container */
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
            max-width: 700px;
        }

        /* Golden Button */
        .golden-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem 3rem;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
            border: none;
            border-radius: 50px;
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            text-decoration: none;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(251, 191, 36, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out both;
        }

        .golden-button:nth-child(1) { animation-delay: 0.2s; }
        .golden-button:nth-child(2) { animation-delay: 0.4s; }
        .golden-button:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Shine Effect */
        .golden-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .golden-button:hover::before {
            left: 100%;
        }

        /* Left Border Accent */
        .golden-button::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 60%;
            background: linear-gradient(180deg, #fef3c7 0%, #fbbf24 50%, #92400e 100%);
            border-radius: 0 10px 10px 0;
        }

        /* Hover Effect */
        .golden-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(251, 191, 36, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.6),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
        }

        .golden-button:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* Button Text */
        .golden-button span {
            position: relative;
            z-index: 1;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Logout Button */
        .logout-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #cbd5e1;
            font-weight: 600;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }

        .logout-button:hover {
            background: rgba(51, 65, 85, 0.9);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .logout-button svg {
            width: 18px;
            height: 18px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header .username {
                font-size: 1.2rem;
            }

            .golden-button {
                font-size: 1.2rem;
                padding: 1.2rem 2rem;
            }

            .logout-button {
                top: 1rem;
                right: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .header .username {
                font-size: 1rem;
            }

            .golden-button {
                font-size: 1rem;
                padding: 1rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Logout Button -->
    <button class="logout-button" id="btnLogout">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        Keluar
    </button>

    <!-- Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Halo, <span class="username" id="username"></span></h1>
        </div>

        <!-- Menu Container -->
        <div class="menu-container">
            <a href="Absen.html" class="golden-button">
                <span>Mulai Meng-absen</span>
            </a>

            <a href="###" class="golden-button">
                <span>Ajukan Perubahan</span>
            </a>

            <a href="###" class="golden-button">
                <span>Direktori Format Surat 2025</span>
            </a>
        </div>
    </div>

    <script>
        // Cek apakah user sudah login
        const authenticatedUser = localStorage.getItem('authenticatedUser');

        if (!authenticatedUser) {
            // Jika belum login, redirect ke halaman login
            window.location.href = 'login.html';
        } else {
            // Tampilkan username
            document.getElementById('username').textContent = authenticatedUser;
        }

        // Logout button
        document.getElementById('btnLogout').addEventListener('click', function() {
            if (confirm('Apakah Anda yakin ingin keluar?')) {
                localStorage.removeItem('authenticatedUser');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
