<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; padding: 15mm; color: #000; }

    .header {
      display: flex; align-items: center;
      justify-content: center; gap: 20px; margin-bottom: 12px;
    }
    .header img { width: 80px; height: 80px; object-fit: contain; }
    .title { text-align: center; }
    .title h1 { font-size: 20px; font-weight: 900; text-transform: uppercase; line-height: 1.35; }

    .trainer { font-size: 12px; margin-bottom: 10px; }

    table { width: 100%; border-collapse: collapse; font-size: 11px; }
    thead th {
      border: 1.5px solid #000; padding: 5px 6px;
      text-align: center; font-weight: bold;
      background: #4472c4; color: #fff;
    }
    tbody td {
      border: 1px solid #000; padding: 5px 6px;
      text-align: center; vertical-align: middle;
    }
    tbody td.td-nama { text-align: left; }

   .checkbox {
  display: inline-block;
  width: 14px; height: 14px;
  border: 1.5px solid #333;
  background: #fff;
  vertical-align: middle;
  text-align: center;
  line-height: 13px;
  font-size: 11px;
  color: #000;
  font-weight: bold;
}
  </style>
</head>
<body>

<div class="header">
  <img src="{{logo}}" alt="Logo PMR">
  <div class="title">
    <h1>DAFTAR HADIR EKSTRAKURIKULER<br>PMR SMK NEGERI 1 STABAT<br>TAHUN PELAJARAN {{tahun}}</h1>
  </div>
</div>

<p class="trainer">Pelatih PMR &nbsp;: &nbsp;{{pelatih}}</p>

<table>
  <thead>
    <tr>
      <th rowspan="2" style="width:4%">NO</th>
      <th rowspan="2" style="width:13%">NISN</th>
      <th rowspan="2" style="width:26%">NAMA</th>
      <th rowspan="2" style="width:10%">KELAS</th>
      <th colspan="{{jumlahTanggal}}" style="width:47%">TANDA TANGAN (âœ”)</th>
    </tr>
    <tr>
      {{headerTanggal}}
    </tr>
  </thead>
  <tbody>
    {{barisSiswa}}
  </tbody>
</table>

</body>
</html>
